name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit and integration tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Bundle size budget
        run: npm run size:check

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/

  deploy:
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        if: env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != ''
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.69.0'
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=kinsen-chat

      - name: Skip deploy when Cloudflare secrets are missing
        if: env.CLOUDFLARE_API_TOKEN == '' || env.CLOUDFLARE_ACCOUNT_ID == ''
        run: echo "Skipping deploy because CLOUDFLARE_API_TOKEN or CLOUDFLARE_ACCOUNT_ID is not configured."

  smoke-after-deploy:
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      DEPLOY_HEALTH_URL: https://kinsen-chat.pages.dev/api/health
    steps:
      - name: Wait for deployment health endpoint
        run: |
          set -euo pipefail
          for i in {1..12}; do
            echo "Attempt $i: checking $DEPLOY_HEALTH_URL"
            if curl -fsS "$DEPLOY_HEALTH_URL" -o /tmp/health.json; then
              node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync('/tmp/health.json','utf8'));if(d.status!=='healthy'){process.exit(1)}"
              echo "Smoke check passed."
              exit 0
            fi
            sleep 10
          done
          echo "Smoke check failed after retries."
          exit 1
