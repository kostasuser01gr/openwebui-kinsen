name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run unit and integration tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Bundle size budget
        run: npm run size:check

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      deployed: ${{ steps.deploy-status.outputs.deployed }}
    permissions:
      contents: read
      deployments: write
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_PAGES_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
    steps:
      - uses: actions/checkout@v6

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Validate Cloudflare credentials
        id: cloudflare-auth
        if: env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != ''
        continue-on-error: true
        run: |
          set -euo pipefail
          npx wrangler whoami

      - name: Deploy to Cloudflare Pages
        id: deploy-pages
        if: env.CLOUDFLARE_API_TOKEN != '' && env.CLOUDFLARE_ACCOUNT_ID != '' && steps.cloudflare-auth.outcome == 'success'
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.69.0'
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ env.CLOUDFLARE_PAGES_PROJECT_NAME }}

      - name: Skip deploy when Cloudflare auth is unavailable
        if: env.CLOUDFLARE_API_TOKEN == '' || env.CLOUDFLARE_ACCOUNT_ID == '' || steps.cloudflare-auth.outcome != 'success'
        run: echo "Skipping deploy because Cloudflare auth is missing or invalid."

      - name: Mark deploy status
        id: deploy-status
        run: |
          if [ "${{ steps.deploy-pages.outcome }}" = "success" ]; then
            echo "deployed=true" >> "$GITHUB_OUTPUT"
          else
            echo "deployed=false" >> "$GITHUB_OUTPUT"
          fi

  smoke-after-deploy:
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.deploy.outputs.deployed == 'true'
    runs-on: ubuntu-latest
    env:
      DEPLOY_HEALTH_URL: https://${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}.pages.dev/api/health
    steps:
      - name: Wait for deployment health endpoint
        run: |
          set -euo pipefail
          for i in {1..12}; do
            echo "Attempt $i: checking $DEPLOY_HEALTH_URL"
            if curl -fsS "$DEPLOY_HEALTH_URL" -o /tmp/health.json; then
              node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync('/tmp/health.json','utf8'));if(d.status!=='healthy'){process.exit(1)}"
              echo "Smoke check passed."
              exit 0
            fi
            sleep 10
          done
          echo "Smoke check failed after retries."
          exit 1
