name: Scheduled Upgrades

on:
  schedule:
    - cron: '30 4 * * 1'
  workflow_dispatch:

jobs:
  outdated-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate outdated dependency report
        run: |
          npm outdated --json > outdated.json || true
          cat outdated.json || true

      - name: Upload outdated report
        uses: actions/upload-artifact@v4
        with:
          name: outdated-report
          path: outdated.json
